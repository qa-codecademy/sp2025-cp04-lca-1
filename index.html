<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header View</title>
    <link rel="stylesheet" href="headerstyle.css" />
    <script src="headerscript.js" defer></script>
  </head>
  <body>
    <header class="header-main">
      <div class="header-main-container">
        <div class="header-logo">
          <a href="#home"><img src="images/logopng.png" alt="Logo" /></a>
        </div>
        <div class="menu-icon" id="menu-icon">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <ul class="header-ul-items" id="menu">
          <li class="header-nav-item"><a href="#home">Home</a></li>
          <li class="header-nav-item">
            <a href="#mission-vision">Mission & Vision</a>
          </li>
          <li class="header-nav-item"><a href="#projects">Projects</a></li>
          <li class="header-nav-item"><a href="#gallery">Gallery</a></li>
          <li class="header-nav-item"><a href="#contact">Contact</a></li>
          <li class="header-language">
            <img src="images/Flag-North-Macedonia.gif" alt="MK" />
          </li>
          <li class="header-language">
            <img
              src="images/Flag_of_the_United_Kingdom_(1-2).svg.webp"
              alt="ENG"
            />
          </li>
        </ul>
      </div>
    </header>
  </body>
</html>
