<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FAQ</title>
    <link rel="stylesheet" href="fqa.css" />
    <script
      src="https://kit.fontawesome.com/a2e0e6d26b.js"
      crossorigin="anonymous"
    ></script>
    <script src="fqa.js" defer></script>
  </head>
  <body>
    <section class="faq-section">
      <h2 class="faq-title">(FQA) Frequently Asked Questions</h2>

      <div class="faq-item">
        <button class="faq-question">
          <span>What is your return policy?</span>
          <i class="fas fa-chevron-down arrow-icon"></i>
        </button>
        <div class="faq-answer">
          <p>
            We offer returns within 14 days if the product is unused and in its
            original packaging.
          </p>
        </div>
      </div>

      <div class="faq-item">
        <button class="faq-question">
          <span>How long does delivery take?</span>
          <i class="fas fa-chevron-down arrow-icon"></i>
        </button>
        <div class="faq-answer">
          <p>Delivery usually takes 3â€“5 business days within the country.</p>
        </div>
      </div>

      <div class="faq-item">
        <button class="faq-question">
          <span>Do you ship internationally?</span>
          <i class="fas fa-chevron-down arrow-icon"></i>
        </button>
        <div class="faq-answer">
          <p>
            Yes, we ship internationally with additional shipping charges
            depending on the destination.
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
